<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FLOWER SHOP - REGISTER</title>
  <!-- Boxicons Link -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
     @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #ffe6e6;
    }

    .register-box {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .input-box {
      position: relative;
      margin-bottom: 1.2rem;
    }

    .input-box input,
    .input-box select {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    .input-box .left-icon {
      position: absolute;
      top: 50%;
      left: 0.8rem;
      transform: translateY(-50%);
      color: #555;
      font-size: 1.2rem;
    }

    .input-box .toggle-icon {
      position: absolute;
      top: 50%;
      right: 0.8rem;
      transform: translateY(-50%);
      color: #555;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .register-box button {
      width: 100%;
      padding: 0.75rem;
      background: #ff9999;
      border: none;
      border-radius: 0.5rem;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .register-box button:hover {
      background: #ff7373;
    }

    .login-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #e91e63;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <form class="register-box" action="register.php" method="POST">
    <h2>Customer Registration Form</h2>

    <div class="input-box">
      <i class='bx bxs-user left-icon'></i>
      <input type="text" name="fullname" placeholder="Full Name" required />
    </div>

    <div class="input-box">
      <i class='bx bxs-envelope left-icon'></i>
      <input type="email" name="email" placeholder="Email Address" required />
    </div>

    <div class="input-box">
      <i class='bx bxs-phone left-icon'></i>
      <input type="tel" name="phone" placeholder="Phone Number" required />
    </div>

    <div class="input-box">
      <i class='bx bxs-map left-icon'></i>
      <input type="text" name="address" placeholder="Address" required />
    </div>

    <div class="input-box">
      <i class='bx bxs-briefcase left-icon'></i>
      <select name="service" required>
        <option value="">Select a Service</option>
        <option value="Wedding Arrangements">Wedding Arrangements</option>
        <option value="Event Decorations">Event Decorations</option>
        <option value="Handmade Bouquets">Handmade Bouquets</option>
        <option value="Corporate Floral Services">Corporate Floral Services</option>
        <option value="Same-Day Delivery">Same-Day Delivery</option>
        <option value="Sympathy & Funeral Flowers">Sympathy & Funeral Flowers</option>
      </select>
    </div>

    <div class="input-box">
      <i class='bx bxs-lock-alt left-icon'></i>
      <input type="password" id="password" name="password" placeholder="Password" required />
      <i class='bx bx-hide toggle-icon' id="togglePassword"></i>
    </div>

    <div class="input-box">
      <i class='bx bxs-lock left-icon'></i>
      <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirm Password" required />
      <i class='bx bx-hide toggle-icon' id="toggleConfirmPassword"></i>
    </div>

    <button type="submit">Register</button>

    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </form>

  <script>
    const togglePassword = document.getElementById("togglePassword");
    const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");

    togglePassword.addEventListener("click", function () {
      const type = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);
      this.classList.toggle("bx-show");
      this.classList.toggle("bx-hide");
    });

    toggleConfirmPassword.addEventListener("click", function () {
      const type = confirmPassword.getAttribute("type") === "password" ? "text" : "password";
      confirmPassword.setAttribute("type", type);
      this.classList.toggle("bx-show");
      this.classList.toggle("bx-hide");
    });
  </script>
</body>
</html>

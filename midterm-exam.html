<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MY MIDTERM EXAM</title>
  <!-- BOXICONS CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff0f5;
      padding: 20px;
    }

    .back-btn {
      font-size: 1rem;
      color: #5a3825;
      text-decoration: none;
      margin-bottom: 20px;
      display: inline-block;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #5a3825;
      font-size: 2.2rem;
    }

    .exam-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .exam-container img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .exam-container img:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      position: relative;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      max-width: 90%;
      max-height: 80vh;
      overflow: auto;
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal-content img {
      width: 100%;
      max-height: 70vh;
      object-fit: contain;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background-color: #333;
      color: white;
      border: none;
      font-size: 18px;
      padding: 10px 12px;
      border-radius: 50%;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      .exam-container img {
        max-width: 90%;
      }

      .modal-content {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Back Button -->
  <a href="javascript:history.back()" class="back-btn"><i class='bx bx-chevron-left'></i> Back</a>

  <h1>Midterm Exam</h1>

  <!-- Image Container -->
  <div class="exam-container">
    <img src="./quizzes/EXAM/midterm_exam.jfif" alt="Midterm Exam" onclick="openModal(this.src)">
  </div>

  <!-- Modal Viewer -->
  <div class="modal" id="imgModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">X</button>
      <img src="" alt="Exam Preview" id="modalImg">
    </div>
  </div>

  <!-- JS for Modal Interactivity -->
  <script>
    function openModal(src) {
      const modal = document.getElementById("imgModal");
      const modalImg = document.getElementById("modalImg");
      modal.style.display = "flex";
      modalImg.src = src;
    }

    function closeModal() {
      document.getElementById("imgModal").style.display = "none";
    }

    // Allow close when clicking outside image
    document.getElementById("imgModal").addEventListener("click", function(e) {
      if (e.target === this) closeModal();
    });
  </script>

</body>
</html>
